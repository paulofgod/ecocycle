
{% load static %}

<nav class="navbar navbar-expand-lg navbar-light fixed-top shadow-sm" id="mainNav">
    <div class="container px-5">
        <a class="navbar-brand fw-bold" href="{% url 'home' %}">
            <!-- Font Awesome Recycle Icon -->
            <i class="fas fa-recycle me-2" style="font-size: 24px;"></i> Ecocycle
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            Menu
            <i class="bi-list"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <!-- Navbar links and other content -->
            <ul class="navbar-nav ms-auto me-4 my-3 my-lg-0">
                <li class="nav-item"><a class="nav-link me-lg-3" href="{% url 'product_category' %}">Categories</a></li>
                <li class="nav-item"><a class="nav-link me-lg-3" href="{% url 'product_list' %}">Store</a></li>
                <li class="nav-item"><a class="nav-link me-lg-3" href="{% url 'about' %}">About Us</a></li>
            </ul>
  
            <!-- Search bar in the middle of the navbar -->
            <form class="d-flex mx-auto my-2 my-lg-0" role="search" method="GET" action="{% url 'search' %}">
                <input class="form-control me-2" type="search" placeholder="Search..." aria-label="Search" name="q">
                <button class="btn btn-outline-primary" type="submit">Search</button>
            </form>
            
  
            <!-- Feedback button with added margin -->
            <a href="mailto:feedback@ecocycle.com" class="btn btn-primary rounded-pill px-3 mb-2 mb-lg-0 me-3">
                <span class="d-flex align-items-center">
                    <i class="bi-chat-text-fill me-2"></i>
                    <span class="small">Send Feedback</span>
                </span>
            </a>
            
            {% if user.is_authenticated %}
                <!-- If the user is logged in, show the hello message and logout button -->
                
                <!-- Hello message with Font Awesome dummy profile picture -->
                <span class="navbar-text me-3 d-flex align-items-center text-black fw-bold">
                    <i class="fas fa-user-circle me-2" style="font-size: 30px;"></i> <!-- Font Awesome dummy profile icon -->
                    Welcome, {{ user.username }}!
                </span>

                <!-- Logout button -->
                <form action="{% url 'logout' %}" method="post" class="d-inline">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-outline-danger rounded-pill px-3 mb-2 mb-lg-0 ms-3">
                        <span class="d-flex align-items-center">
                            <i class="bi-box-arrow-right me-2"></i>
                            <span class="small">Log Out</span>
                        </span>
                    </button>
                </form>

            {% else %}
                <!-- If the user is not logged in, show the login button -->
                <a href="{% url 'login' %}" class="btn btn-outline-success rounded-pill px-3 mb-2 mb-lg-0 ms-3">
                    <span class="d-flex align-items-center">
                        <i class="bi-person-fill me-2"></i>
                        <span class="small">Log In</span>
                    </span>
                </a>
            {% endif %}
        </div>
    </div>
</nav>
