{% extends 'base.html' %}

{% block content %}
<br><br><br>
  <div class="container my-5">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6 mb-4">
        <div class="card shadow-lg border-light" style="height: 100%; display: flex; flex-direction: column;">
          <img src="{{ product.image.url }}" alt="{{ product.name }}" class="card-img-top" style="height: 400px; object-fit: cover;">
          <div class="card-body d-flex flex-column">
            <h5 class="card-title">{{ product.name }}</h5>
            <p class="card-text">{{ product.description }}</p>
            <p><strong>Price:</strong> N{{ product.price }} ( Actaul price to be negotiated )</p>
            <p><strong>Quantity:</strong> {{ product.quantity }}</p>
            <p><strong>Category:</strong> {{ product.category }}</p>

            <div class="mt-auto d-flex justify-content-between">
              <!-- Telephone Button with Icon -->
              <a href="{{ product.telephone }}" class="btn btn-primary">
                <i class="fas fa-phone-alt"></i> Call
              </a>

              <!-- Contact Agent Button (Grey color) -->
              <a href="{% url 'agents' %}" class="btn btn-secondary">
                <i class="fas fa-phone-alt"></i> Contact Agent to Buy
              </a>

              <!-- WhatsApp Button with Icon -->
              <a href="{{ product.whatsapp }}" class="btn btn-success">
                <i class="fab fa-whatsapp"></i> WhatsApp
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
